						<h2>To join you must get the 4 digit code from a member.
							<br/>
							It's in general's description.</h2>
						<div class="row">
							<div class="col-sm-0 col-md-3"></div>
							<div class="col-sm-12 col-md-6" style="text-align: center">

									<input
									type="tel"
									maxlength="4"
									id="pswd"
									placeholder="Your code here"

									onkeypress="return event.charCode >= 48 && event.charCode <= 57"
									style="text-align: center">
								</div>
								<button class="btn btn-lg submit_verfication_code_btn"  onclick="checkPswd()">
									<i class="now-ui-icons ui-1_simple-add"></i> &nbsp; Join</button>
							</div>

						</div>
